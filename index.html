<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <form action="">
                <div id="inpdiv">
                <input type="text" name="display" id="inp">
            </div>
            <div class="btns">
                <input type="button" value="AC" id="ac" >
                <input type="button" value="DE"id="de">
                <input type="button" value="." id="point">
                <input type="button" value="/" id="divide" >
            </div>
            <div class="btns">
                <input type="button" value="7" id="seven">
                <input type="button" value="8" id="eight" >
                <input type="button" value="9" id="nine" >
                <input type="button" value="*" id="star" >
            </div>
            <div class="btns">
                <input type="button" value="4" id="four" >
                <input type="button" value="5" id="five">
                <input type="button" value="6" id="six" >
                <input type="button" value="-" id="subtract" >
            </div>
            <div class="btns">
                <input type="button" value="1" id="one" >
                <input type="button" value="2"id="two" >
                <input type="button" value="3" id="three" >
                <input type="button" value="+" id="plus" >
            </div>
            <div class="btnsl">
                <input type="button" value="00" id="dzero" >
                <input type="button" value="0"id="zero" >
                <input type="button" value="=" id="equal" >
            </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
